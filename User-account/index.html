<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>User-account</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="master-div">
          <div class="content-center">
               <h1>Create a account</h1>
               <img src="img/user.png" alt="" width="300px">
               <br> 
          <form action="dbms.text">
               <input type="text" placeholder="First Name" class="first-name" required autocomplete="on" autofocus novalidate>
               <input type="text" placeholder="Last Name" class="first-name" required>
               <br>
               <input type="text" placeholder="Username" required>
               <br>
               <input type="email" placeholder="E-mail" required>
               <br>
               <input type="password" placeholder="Enter password" required>
               <br>
               <input type="text" placeholder="Confirm Password" required>
               <br>
               <input type="tel" placeholder="Phone Number">
               <br>
 <!--          <input type="file" class="img" style="border: none;" multiple>--> 
               <input type="Submit" class="btn">
               
          </form>
          </div>
     </div>
     
</body>
</html>
